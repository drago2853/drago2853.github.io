        // const lang = preferredLanguage != null ? preferredLanguage : navigator.language;

        if(preferredLanguage == null || preferredLanguage.indexOf("sr") != -1) {

        } else if(preferredLanguage.indexOf("de") != -1) {

        }
    </script>
